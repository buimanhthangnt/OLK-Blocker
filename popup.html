<html>
<head>
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<h3 id="brand"><span style="color: #33CD8D">OLK&nbsp;</span> Blocker</h3>
	<div style="padding: 5px 0">
		<div class="item">
			<div class="title">Block last time active</div>
			<label class="form-switch check-box">
				<input type="checkbox" id="active">
				<i></i>
			</label>
		</div>
		<div class="item">
			<div class="title">Block seen status</div>
			<label class="form-switch check-box">
				<input type="checkbox" id="seen">
				<i></i>
			</label>
		</div>
		<div class="item">
			<div class="title">Block both received and seen status</div>
			<label class="form-switch check-box">
				<input type="checkbox" id="recseen">
				<i></i>
			</label>
		</div>
		<div class="item">
			<div class="title">Block typing status</div>
			<label class="form-switch check-box">
				<input type="checkbox" id="type">
				<i></i>
			</label>
		</div>
	</div>
	<div id="footer"><span style="">by thangbm</div>
	<script src="popup.js"></script>
</body>
</html>
